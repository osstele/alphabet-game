<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Recognition Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h2>Alphabet Recognition Game</h2>
        <p>Click the correct letter:</p>
        <div class="letter-display" id="letterDisplay">?</div>
        <div class="buttons">
            <button class="letter-btn" data-letter="A">A</button>
            <button class="letter-btn" data-letter="B">B</button>
            <button class="letter-btn" data-letter="C">C</button>
            <button class="letter-btn" data-letter="D">D</button>
            <button class="letter-btn" data-letter="E">E</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
